<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Pclass">Pclass:</label>
                <select name="Pclass" id="Pclass" required>
                    {% for option in options['Pclass'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select name="Sex" id="Sex" required>
                    {% for option in options['Sex'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Family_type">Family Type:</label>
                <select name="Family_type" id="Family_type" required>
                    {% for option in options['Family_type'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="AgeGroup">Age Group:</label>
                <select name="AgeGroup" id="AgeGroup" required>
                    {% for option in options['AgeGroup'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="FarePerPerson">Fare Per Person:</label>
                <input type="text" name="FarePerPerson" id="FarePerPerson" required>
            </div>

            <div class="form-group">
                <label for="Title">Title:</label>
                <select name="Title" id="Title" required>
                    {% for option in options['Title'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="MeanFareByEmbarked">Mean Fare by Embarked:</label>
                <input type="text" name="MeanFareByEmbarked" id="MeanFareByEmbarked" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
